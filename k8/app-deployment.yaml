apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app.kubernetes.io/name: webserver
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webserver
      app.kubernetes.io/component: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webserver
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: webserver
        image: 750940482526.dkr.ecr.us-east-1.amazonaws.com/hbrar14-docker-assignment:appv1.0
        env:
        - name: DBHOST
          value: 10.96.0.1  # Replace with the hostname of your MySQL service
        - name: DBUSER
          value: root
        - name: DBPWD
          value: password  # Replace with your MySQL password
        - name: DATABASE
          value: employees  # Replace with your MySQL database name
        - name: APP_COLOR
          value: lime  # Replace with the desired color
        ports:
        - containerPort: 8080
